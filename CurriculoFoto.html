<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book de Fotos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #3b82f6, #9333ea);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin-bottom: 40px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 16px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .photos img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .photos img:hover {
      transform: scale(1.1);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .modal-content img {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Formação</h1>

  <div class="grid">
    <!-- Seção 1 -->
    <div class="card">
      <h2>Formação_ Plugada ao Piaf.2025</h2>
      <!-- Adicionar as Fotos das formaçoes -->
      <div class="photos">
        <img src="..." alt="Formação" onclick="openModal(this)">
         </div>

    
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
      <button class="close" onclick="closeModal()">&times;</button>
    </div>
  </div>

  <script>
    function openModal(imageElement) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');

      // Limpar conteúdo anterior
      modalContent.innerHTML = '<button class="close" onclick="closeModal()">&times;</button>';

      // Adicionar imagem no modal
      const img = document.createElement('img');
      img.src = imageElement.src;
      img.alt = imageElement.alt;
      modalContent.appendChild(img);

      // Mostrar modal
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
    }
  </script>
</body>
</html>
